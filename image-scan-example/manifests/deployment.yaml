apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl-deployment
spec:
  selector:
    matchLabels:
      app: curl-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: curl-deployment
    spec:
      containers:
      - name: fleet-image-test
        image: gmehta3/fleet-image-test-curl:v0.1.0 # {"$imagescan": "test-curl:tag"}
